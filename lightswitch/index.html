<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LightSwitch</title>
    <link href="/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if IE]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <style>
      article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section { display: block; }
    </style>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  </head>
  <body>
    <header>
      <div id="headline">Header</div>
      <div id="subhead">Subhead</div>
    </header>
    <nav>
      <div id="main">Home</div>
      <div id="about">About Us</div>
      <div id="portfolio">Portfolio</div>
      <div id="contact">Contact</div>
    </nav>
    <article>
      <div id="content-container"></div>
    </article>
    <script src="/js/loadTemplate.min.js" type="text/javascript"></script>
    <script>
      $('#content-container').loadTemplate('pages/main.html');
      $('header').click(function(){
        $('#content-container').loadTemplate('pages/main.html');
      })
      $('nav').children().each(function() {
        $(this).click(function() {
          $('#content-container').loadTemplate('pages/' + $(this).attr('id') + '.html');
        });
      });
    </script>
  </body>
</html>
